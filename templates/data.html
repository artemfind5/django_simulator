{% include "header.html" %}
<hr>

    {% load render_table from django_tables2 %}
    {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
    <link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" />
</head>
<body>
    {% render_table acts %}

    <p>Data:</p>

    <table>
        <tr>
            <th>ID</th>
            <th>Type</th>
        </tr>
        {% for item in query_results %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.type }}</td>
        </tr>
        {% endfor %}
    </table>

    <hr>
    {% include "footer.html" %}

</body>
</html>
